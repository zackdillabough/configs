# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# background
# border
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

# Volume indicator
[volume]
label=
instance=Master
interval=1
signal=10

# Disk usage
[disk]
label=
interval=30

[wifi]
instance=wlp3s0
label=
interval=10

# CPU usage
[cpu_usage]
label=
interval=10

#[load_average]
#interval=10

# Battery indicator
[battery]
label=
interval=1

# Date Time
[time]
command=date '+%D  %r'
interval=1
